<app-page-wrapper [gridClass]="'col-sm-12'" [title]="'products'">
  <div button>
    <a [routerLink]="['/admin/product/create']" class="align-items-center btn btn-theme d-flex">
      <i class="ri-add-line"></i> Add Product
    </a>
  </div>
  <app-b2b-table
    [tableConfig]="tableConfig"
    [hasCheckbox]="true"
    [hasDuplicate]="true"
    (tableChanged)="onTableChange($event)"
    (rowClicked)="edit($event)"
    (action)="onActionClicked($event)"
  />
</app-page-wrapper>
