<app-page-wrapper [gridClass]="'col-sm-12'" title="Brand">
  <div button>
    <a [routerLink]="['/admin/brand/create']" class="align-items-center btn btn-theme d-flex">
      <i class="ri-add-line"></i> Add Brand
    </a>
  </div>
  <app-b2b-table
    [tableConfig]="tableConfig"
    [hasCheckbox]="false"
    (tableChanged)="onTableChange($event)"
    (rowClicked)="edit($event)"
    (action)="onActionClicked($event)"
  />
</app-page-wrapper>
