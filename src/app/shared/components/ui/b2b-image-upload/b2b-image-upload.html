<ul class="image-select-list cursor-pointer">
  <li class="choosefile-input" (click)="fileInput.click()">
    <i class="ri-add-line"></i>
    <input
      #fileInput
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      style="display: none;"
      [multiple]="multipleImage()"
    >
  </li>
  @for (img of showImages; track img; let i = $index) {
  <li>
    <img src="{{ img?.original_url }}" alt="image" class="img-fluid" />
    <a
      href="javascript:void(0)"
      class="remove-icon"
      id="remove-icon{{i}}"
      (click)="remove(i, 'multiple');"
      ><i class="ri-close-line text-white"></i
    ></a>
  </li>
  } @if (showImage) {
  <li>
    <img src="{{ showImage?.original_url }}" alt="image" class="img-fluid" />
    <a href="javascript:void(0)" class="remove-icon" (click)="remove(showImage?.id, 'single')"
      ><i class="ri-close-line text-white"></i
    ></a>
  </li>
  } @if (showImageUrl) {
  <li>
    <img src="{{ showImageUrl }}" alt="image" class="img-fluid" />
    <a href="javascript:void(0)" class="remove-icon" (click)="remove(1, 'single_image_url')"
      ><i class="ri-close-line text-white"></i
    ></a>
  </li>
  }
</ul>
@if (helpText) {
<p class="help-text">{{ helpText }}</p>
}
<app-media-modal
  [multipleImage]="multipleImage()"
  [url]="url()"
  (selectImage)="selectImage($event, url())"
  #mediaModal
/>
